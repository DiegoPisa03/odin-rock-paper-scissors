<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="container">
            <div class="choices">
                <button class="rock-choice">Rock</button>
                <button class="paper-choice">Paper</button>
                <button class="scissors-choice">Scissors</button>
            </div>
        </div>
        <div class="result-scoreboard">
            <div class="title-scoreboard"><h2>Scoreboard</h2></div>
            <div class="Scoreboard">
                <div class="player-score">Player: <span>0/5</span></div>
                <div class="computer-score">Computer: <span>0/5</span></div>
            </div>
        </div>
    </body>
</html>
